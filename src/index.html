<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./styles/titlebar.css">
  <link rel="stylesheet" href="./icons/material-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="./icons/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <audio preload="metadata" class="song">
  </audio>

  <div class="topnav">

    <div class="toolbar-box-left">
      <div class="toolbar-buttons-box-left">

        <button id="prev" class="prev"><i class="material-icons">fast_rewind</i></button>
        <button id="pause" class="pause"><i class="material-icons md-30">pause</i></button>
        <button id="play" class="play"><i class="material-icons md-30">play_arrow</i></button>
        <button id="next" class="next"><i class="material-icons">fast_forward</i></button>

      </div>

      <div class="volume-slider">
        <div class="volume-slider-accent-begin"></div>
        <div class="volume-slider-accent-end"></div>
        <input id="volume-slider" type="range" min="0" max="100" value="25">
      </div>
    </div>

    <div class="toolbar-box-player">
      <h1 class="app-title">RETUNES</h1>
      <div class="hide-track-info">
        <img src="./images/ARTWORK.jpg" width="51" height="51"/>
        <p class="track-title"></p>
        <p class="track-artist"></p>
        <p class="track-time-current"></p>
        <p class="track-time-total"></p>
        <div class="track-position-box">
          <div class="track-position-ellapsed"></div>
          <div class="track-position-needle-wiper">
            <div class="track-position-needle-scaler">
              <div class="track-position-needle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toolbar-box-right">
      <input class="apple-search" name="apple-search" type="text" size="10" placeholder="Search..." />
      <div class="toolbar-buttons-box-right">
        <button class="app-minimize" id="app-minimize"></button>
        <button class="app-maximize" id="app-maximize"></button>
        <button class="app-close" id="app-close"></button>
      </div>
    </div>
  </div>
  <div class="mainbox">
    <div class="sidebar">
      <div class="sidebar-header">
      </div>
    </div>
    <div class="resizer">
      <div class="hit-area">
      </div>
    </div>
    <div class="tracks">
    </div>
  </div>
  <script src="./js/titlebar.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/player.js"></script>
</body>

</html>
