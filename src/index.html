<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <link rel="stylesheet" type="text/css" href="./styles/titlebar.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="./libs/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="topnav">

    <div class="toolbar-box-left">
      <div class="toolbar-buttons-box-left">

        <button class="prev"><i class="fa fa-backward"></i></button>
        <!-- <button class="playpause play"><i class="fa fa-play-circle"></i></button> -->
        <button class="playpause pause"><i class="fa fa-pause-circle-o"></i></button>
        <button class="next"><i class="fa fa-forward"></i></button>


      </div>

      <div class="volume-slider">
        <input type="range" min="0" max="100" value="10">
      </div>
    </div>

    <div class="toolbar-box-player">
      <img src="./images/ARTWORK.jpg" width="51" height="51" />

      <p class="track-title">The Drop!</p>
      <p class="track-artist">Gammer</p>
      <p class="track-time-current">0:23</p>
      <p class="track-time-total">2:49</p>
      <div class="track-position-box">
        <div class="track-position-ellapsed"></div>
        <div class="track-position-needle-wiper">
          <div class="track-position-needle-scaler">
            <div class="track-position-needle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="toolbar-box-right">
      <input class="apple-search" name="apple-search" type="text" size="10" placeholder="Search..." />
      <div class="toolbar-buttons-box-right">
        <button class="app-minimize" id="app-minimize"></button>
        <button class="app-maximize" id="app-maximize"></button>
        <button class="app-close" id="app-close"></button>
      </div>
    </div>
  </div>


  <div class="mainbox">
    <div class="sidebar">
      <div class="sidebar-header">
      </div>
    </div>
    <div class="resizer">
      <div class="hit-area">
      </div>
    </div>
    <div class="tracks">
    </div>
  </div>
  <script src="./js/titlebar.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
